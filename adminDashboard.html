<div>
    <a ng-click="logout();" class="btn btn-info btn-md pull-right" >
        <span class="glyphicon glyphicon-log-out"></span> Log out
    </a>
</div>
<div class="container">

	<div class="row">
        <div class="panel panel-default user_panel">
            <div class="panel-heading">
                <h3 class="panel-title">User Pending List</h3>
            </div>
            <div class="panel-body">
				<div class="table-container">
                    <table class="table-users table" border="0">
                        <tbody>
                            <tr ng-repeat="dat in data">
                                <td width="10" align="center">
                                    <i class="fa fa-2x fa-user fw"></i>
                                </td>
                                <td>
                                        <i class="fa fa-envelope"></i><br /> {{dat[3]}}
                                </td>
                                <td>
                                    <strong>Name</strong><br />{{dat[1]}}
                                </td>
                                <td align="center">
                                    <strong>Roll Number</strong><br />{{dat[7]}}
                                </td>
                                <td>
                                    <strong>Temporary Password</strong><br />  {{dat[14]}}
                                </td>
                                <td>
                                    <button class="btn btn-success"><span class="glyphicon glyphicon-tick" ng-click="acceptReq(this);">Approve</span></button>
                                    <button class="btn btn-danger"><span class="glyphicon glyphicon-remove" ng-click="rejectReq(this);">Reject</span></button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>



            <!-- Modal -->
<div id="myModal" class="modal" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-body">
              <p>{{ apiResponse }}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" ng-click="modalClose()">Ok</button>
            </div>
          </div>
      
        </div>
    </div>
