
    <div class="login-body container-fluid" ng-cloak>  
            <div>
                    
                  </div>
        <div class="row">
            <div class="col-md-6 hidden-xs">
          <div class="left-container">
          <img src="assets/images/login-image.jpg" class="login-left-image" style="width: 100%;
          height: 100%;">
          </div>
          </div>

          <div class="col-md-6">
              <div class="right-container">
                  <div class="row header-row">
                      <div class="col-md-12">
                          <img class="img-responsive main-logo" src="assets/images/logo.png" style="width:250px;height:200px;">
                      </div>
                  </div>
                  
                  <div class="para-login-row">
  
                          <div class="col-md-12">
                              <h2 style="font-weight:bold" class="white upper">Sign In</h2>
                              <p class="white">Login to your account to access the panel</p>
                          </div>
                  </div>
                  <div class="login-row ">
                          <form role="form" class="login-form" name="loginForm" novalidate>
                                <div class="form-group">
                                        <input type="text" class="form-control  form-username" id="form-username" ng-hide="rollno" ng-model="username" name="username" placeholder="username"  onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'USERNAME'">
                                </div>
                              <div class="form-group">
                                  <input type="text" class="form-control  form-rollno" id="form-rollno" ng-hide="username" ng-model="rollno" ng-pattern="/^[0-9]{4}-[0-9]{2}-[0-9]{3}-[0-9]{3}$/" name="rollno" placeholder="rollno" ng-click="fetchroll()" limit-to="15"  onfocus="this.placeholder = ''"
                                  onblur="this.placeholder = 'Roll Number'">
                              </div>
                              <p ng-show="loginForm.rollno.$error.required"></p>
                              <p ng-cloak ng-show="!loginForm.rollno.$error.required && loginForm.rollno.$invalid && !loginForm.rollno.$pristine" class="help-block white">Enter a valid roll number. Eg. '1604-14-732-010'</p>
                              <div class="form-group pass-group">
                                  <input type="password" class="form-control  form-password" id="form-password"  ng-model="password" name="password" placeholder="Password" required onfocus="this.placeholder = ''"
                                  onblur="this.placeholder = 'Password'"> 
                              </div>
                              <div class="col-md-12">
                                  <span style="color:red;">{{ error123 }}</span><br />
              
                                  <button type="submit" ng-hide="dataLoading" class="btn btn-primary loginButton" ng-click="login()" ng-href="{{ loginVal }}" ng-disabled="loginForm.$invalid"><i class="fa fa-arrow-right"></i></button>
                                  <div ng-if="dataLoading">
                                          <div class="wrap clearfix">
                                                  <section class="clearfix">
                                                    <ul class="rotate_wrapper">
                                                      <li class="rotate_item"><span></span></li>
                                                      <li class="rotate_item delay1"><span></span></li>
                                                      <li class="rotate_item delay2"><span></span></li>
                                                      <li class="rotate_item delay3"><span></span></li>
                                                      <li class="rotate_item delay4"><span></span></li>
                                                    </ul>
                                                  </section>
                                          </div>
                                  </div>
              
                              </div>
                          </form>
                  </div>
                  <div class="no-account-row">
                          <div class="col-md-12">
                              <p>New Member? <a href="#!register">Register Now!</a></p>
                          </div>
                      </div>
              </div>
          </div>
        </div>
    </div>
