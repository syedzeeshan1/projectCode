
    <div class="login-body container-fluid" ng-cloak>  
        <div class="row">
            <div class="col-md-6 hidden-xs">
          <div class="left-container">
          <img src="assets/images/register-image.jpg" class="login-left-image" style="width: 100%;
          height: 100%;">
          </div>
          </div>
          <div class="col-md-6">
              <div class="right-container">
                  <div class="para-login-row">
  
                          <div class="col-md-12">
                              <h2 style="font-weight:bold" class="white upper">Sign Up</h2>
                              
                          </div>
                  </div>
                  <div class="login-row ">
                          <form role="form" class="login-form" name="registerForm" novalidate>
                                <div class="form-group">
                                        <input type="text" class="form-control  form-email" id="form-email" ng-model="email" ng-pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" name="email" placeholder="email"  required  onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Email Address'">
                                </div>
                                <p ng-show="registerForm.email.$error.required"></p>
                                <p ng-cloak ng-show="!registerForm.email.$error.required && registerForm.email.$invalid && !registerForm.email.$pristine" class="help-block white">Enter a valid email address. Eg. 'example@example.om'</p>
                              <div class="form-group">
                                  <input type="text" class="form-control  form-rollno" id="form-rollno" ng-model="rollno" ng-pattern="/^[0-9]{4}-[0-9]{2}-[0-9]{3}-[0-9]{3}$/" name="rollno" placeholder="rollno" ng-click="fetchroll()"  required limit-to="15"  onfocus="this.placeholder = ''"
                                  onblur="this.placeholder = 'Roll Number'">
                              </div>
                              <p ng-show="registerForm.rollno.$error.required"></p>
                              <p ng-cloak ng-show="!registerForm.rollno.$error.required && registerForm.rollno.$invalid && !registerForm.rollno.$pristine" class="help-block white">Enter a valid roll number. Eg. '1604-14-732-010'</p>
                              <div class="form-group">
                                    <input type="text" class="form-control  form-name" id="form-name" ng-model="name" name="name" placeholder="name" required onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = 'Full Name'">
                                </div>
                                <p ng-show="registerForm.name.$error.required"></p>
                              <div class="col-md-12">
                                  
              
                                  <button type="submit" ng-hide="dataLoading" class="btn btn-primary loginButton" ng-click="registerStud()" ng-disabled="registerForm.$invalid"><i class="fa fa-arrow-right"></i></button>
                                  <div ng-if="dataLoading">
                                          <div class="wrap clearfix">
                                                  <section class="clearfix">
                                                    <ul class="rotate_wrapper">
                                                      <li class="rotate_item"><span></span></li>
                                                      <li class="rotate_item delay1"><span></span></li>
                                                      <li class="rotate_item delay2"><span></span></li>
                                                      <li class="rotate_item delay3"><span></span></li>
                                                      <li class="rotate_item delay4"><span></span></li>
                                                    </ul>
                                                  </section>
                                          </div>
                                  </div>
              
                              </div>
                          </form>
                  </div>
                  <div class="no-account-row">
                          <div class="col-md-12">
                              <p>Go Back to the <a href="#!">Login Page!</a></p>
                          </div>
                      </div>
              </div>
          </div>
        </div>
    </div>

    <!-- Modal -->
<div id="myModal" class="modal" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
          <p>{{ apiResponse }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="modalClose()">Ok</button>
        </div>
      </div>
  
    </div>
</div>
